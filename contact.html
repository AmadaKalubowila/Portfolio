<body style="background-color: rgb(56, 56, 55);">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-3" style="margin-left: -119px;">
                <div class="Box1">
                    <div class="row mb-3" style="height: 300px;">

                    </div>
                    <div class="row mb-3" style="padding: 20%; font-weight: 700; text-align: center; font-size: large;">

                    <div class="row mb-3" style="padding: 20%; font-weight: 700; text-align: center; font-size: large;">
